  bsp_esp32_s3_usb_otg_ev:
    git: https://github.com/iot-components/bsp_esp32_s3_usb_otg_ev.git
  bus:
    git: https://github.com/iot-components/bus.git
    public: true
  display_screen:
    git: https://github.com/iot-components/display_screen.git
    public: true
  button:
    git: https://github.com/iot-components/button.git
    public: true
  led_indicator:
    git: https://github.com/iot-components/led_indicator.git
    public: true
  uvc_stream:
    git: https://github.com/iot-components/uvc_stream.git
    public: true
  decoder_jpeg_ijg:
    path: /home/libo/incubator/iot-component/decoder_jpeg_ijg
    public: true
  
