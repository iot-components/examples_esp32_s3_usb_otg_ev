version: "2.3.1" # Component version, required only for components pushed to the service
targets: # List of supported targets (optional, if missing all targets are considered to be supported)
  - esp32
  - esp32s2
  - esp32s3
description: Test project # Description (optional)
url: https://github.com/espressif/esp-idf # Original repository (optional)
dependencies:
  # Required IDF version
  idf:
    version: ">=4.1"
  # For components maintained by Espressif:
  # Same as `espressif/component`
  bsp_esp32_s3_usb_otg_ev:
    path: /home/libo/incubator/iot-component/bsp_esp32_s3_usb_otg_ev
    public: true
  bus:
    path: /home/libo/incubator/iot-component/bus
    public: true
  display_screen:
    path: /home/libo/incubator/iot-component/display_screen
    public: true
  button:
    path: /home/libo/incubator/iot-component/button
    public: true
  led_indicator:
    path: /home/libo/incubator/iot-component/led_indicator
    public: true
  tinyusb:
    path: /home/libo/incubator/iot-component/tinyusb
    public: true
  display_painter:
    path: /home/libo/incubator/iot-component/display_painter
    public: true
