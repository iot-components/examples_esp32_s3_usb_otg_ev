    public: true
  uvc_stream:
    git: https://github.com/iot-components/uvc_stream.git
    public: true
  display_screen:
    git: https://github.com/iot-components/display_screen.git
    public: true
  decoder_jpeg_ijg:
    git: https://github.com/iot-components/decoder_jpeg_ijg.git
    public: true