version: "1.0.0" # Component version, required only for components pushed to the service
targets: # List of supported targets (optional, if missing all targets are considered to be supported)
  - esp32s2
  - esp32s3
description: usb camera project # Description (optional)
url: https://github.com/iot-components/examples_esp32_s3_usb_otg_ev # Original repository (optional)
dependencies:
  # Required IDF version
  idf:
    version: ">=4.2"
  bsp_esp32_s3_usb_otg_ev:
    path: /home/libo/incubator/iot-component/bsp_esp32_s3_usb_otg_ev
    public: true
  bus:
    git: https://github.com/iot-components/bus.git
    public: true
  button:
    path: /home/libo/incubator/iot-component/button
    public: true
  led_indicator:
    git: https://github.com/iot-components/led_indicator.git
    public: true
  display_screen:
    path: /home/libo/incubator/iot-component/display_screen
    public: true
  display_painter:
    path: /home/libo/incubator/iot-component/display_painter
    public: true